apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: logstash
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: logstash
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        io.kompose.service: logstash
    spec:
      containers:
      - args:
        - logstash
        - -f
        - /config/logstash.conf
        image: fabiomatcomp/logstash_custom:latest
        imagePullPolicy: ""
        name: logstash
        resources: {}
        volumeMounts:
          - mountPath: /data
            name: logstash-claim0
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
        - name: logstash-claim0
          persistentVolumeClaim:
            claimName: logstash-claim0  
status: {}
