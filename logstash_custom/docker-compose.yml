version: "3.1"

services:
   
   logstash:
      image: fabiomatcomp/logstash_custom   
      command: logstash -f /config/logstash.conf
      volumes:
        - ./data:/opt
      links:
         - elasticsearch
      depends_on:
         - elasticsearch
   
   elasticsearch:
      image: docker.elastic.co/elasticsearch/elasticsearch:7.8.1
      environment:
        - node.name=es01
        - cluster.initial_master_nodes=es01
        - bootstrap.memory_lock=true
        - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      ulimits:
        memlock:
          soft: -1
          hard: -1
      ports:
         - "9200:9200"

   kibana:
      image: kibana:6.8.10
      ports:
         - "5601:5601"
      links:
         - elasticsearch
      environment:
         ELASTIC_SEARCH_URL: http://elasticsearch:9200
      depends_on:
         - elasticsearch


